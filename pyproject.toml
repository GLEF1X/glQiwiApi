[tool.poetry]
name = "glQiwiApi"
version = "1.0.2"
description = "The fast and lightweight wrapper of QIWI and YooMoney API's"
authors = ["Gleb Garanin <glebgar567@gmail.com>"]
repository = "https://github.com/GLEF1X/glQiwiApi"
documentation = "https://glqiwiapi.readthedocs.io/en/latest/"
packages = [
    { include = "./glQiwiApi"}
]
readme = 'README.md'
maintainers = [
    "GLEF1X <glebgar567@gmail.com>",
]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: Russian",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = "^3.7"
pytz = "2021.1"
aiofiles = "^0.6.0"
aiohttp = "^3.7.4post0"
pydantic = "1.8.2"
wheel = "^0.36.2"
loguru = "^0.5.3"
# compatibility
contextvars = { version = "^2.4", python = "<3.7" }

[tool.poetry.dev-dependencies]
# tests
pytest = "^5.4.1"
pytest-asyncio = "^0.10.0"
pytest-mock = "^3.0.0"
pytest-cov = "^2.8.1"
black = { version = "^20.8b1", python = ">=3.6" }
mypy = "^0.790"
timeout-decorator = "^0.5.0"

# docs
sphinx = "^3.0.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
