[tool.poetry]
name = "glQiwiApi"
version = "1.1.0"
description = "The ultrarapid and multifunctional wrapper over QIWI and YooMoney"
authors = [
    "Gleb Garanin <glebgar567@gmail.com>"
]
repository = "https://github.com/GLEF1X/glQiwiApi"
documentation = "https://glqiwiapi.readthedocs.io/en/latest/"
packages = [
    { include = "./glQiwiApi" }
]
readme = 'README.md'
maintainers = [
    "GLEF1X <glebgar567@gmail.com>",
]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: Russian",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.7"
pytz = "2021.3"
aiohttp = "^3.7.4.post0"
pydantic = "1.8.2"
wheel = "^0.36.2"
loguru = "^0.5.3"
typing_extensions = { version = "^3.10.0.2", python = "<=3.7" }

[tool.poetry.dev-dependencies]
# tests
pytest-mock = "^3.6.1"
pytest = "^6.2.5"
pytest-asyncio = "^0.16.0"
pytest-cov = "^3.0.0"
pytest-lazy-fixture = "^0.6.3"
pytest-aiohttp = "^0.3.0"
timeout-decorator = "^0.5.0"

# Docs
Sphinx = { version = "^4.2.0" }
sphinx-intl = { version = "^2.0.1"}
sphinx-autobuild = { version = "^2021.3.14"}
sphinx-copybutton = { version = "^0.4.0"}
furo = { version = "^2021.9.8"}
sphinx-prompt = { version = "^1.5.0"}
Sphinx-Substitution-Extensions = { version = "^2020.9.30"}
towncrier = { version = "^21.3.0"}
pygments = { version = "^2.4"}
pymdown-extensions = { version = "^9.0"}
markdown-include = { version = "^0.6"}
sphinxemoji = "^0.2.0"

# development
black = { version = "^21.9b0", python = ">=3.6" }
mypy = "^0.910"
flake8 = "^4.0.1"
asynctest = "^0.13.0"
async-timeout = "^3.0.1"

# optional
aiogram = "^2.15"
aiofiles = "^0.7.0"
types-aiofiles = "^0.7.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
