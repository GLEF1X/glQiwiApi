name: CI-CD Pipeline to AWS

on:
  workflow_run:
    types:
      - completed
    workflows:
      - "CI"
    branches:
      - "dev-1.x"


jobs:

  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./referrer/proxy

    steps:
      - name: checkout repository
        uses: actions/checkout@master
        with:
          lfs: 'true'

      - name: Build docker images
        run: docker-compose build --parallel

      - name: Generate Deployment Package
        run: zip -r deploy.zip * -x '*.git*'

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: QiwiProxyRefferer
          environment_name: QiwiProxyRefferer-env
          version_label: "QiwiProxyRefferer-${{ steps.format-time.outputs.replaced }}"
          region: ${{ secrets.AWS_REGION }}
          deployment_package: ./referrer/proxy/deploy.zip