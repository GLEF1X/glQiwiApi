name: glQiwiApi

on:
  push:
    branches: [ dev-1.x ]
  pull_request:
    branches: [ dev-1.x ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - 3.7
          - 3.8
          - 3.9

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install library
        run: poetry install --no-interaction

      - name: Lint with flake8
        run: |
          poetry run flake8 glQiwiApi examples tests

      - name: Mypy check
        run: |
          poetry run mypy --install-types --non-interactive glQiwiApi/
          poetry run mypy --strict glQiwiApi

      - name: Test with pytest
        run: |
          poetry run pytest -p no:warnings --cov=glQiwiApi --cov-config .coveragerc --cov-report=xml
        env:
          API_ACCESS_TOKEN: ${{ secrets.API_ACCESS_TOKEN }}
          SECRET_P2P: ${{ secrets.SECRET_P2P }}
          PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
          YOO_API_TOKEN: ${{ secrets.YOO_API_TOKEN }}

      - uses: codecov/codecov-action@v1
        with:
          file: coverage.xml
          flags: unittests
          name: py-${{ matrix.python-version }}-${{ matrix.os }}